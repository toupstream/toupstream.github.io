<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Untitled</title>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    <script type="text/javascript" src="libraries/webgl-utils.js"></script>
    <script type="text/javascript" src="libraries/initShaders.js"></script>
    <script type="text/javascript" src="libraries/MV.js"></script>
    <script type="text/javascript" src="webGLd1p2.js"></script>
    <script src="webGLd1p1.js" type="text/javascript"></script>
    <script id="vertex-shader" type="x-shader/x-vertex">
attribute vec3 vPosition;
attribute vec4 vColor;
varying vec4 fColor;

void
main()
{
    gl_Position = vec4(vPosition, 1.0);
    fColor = vColor;
}
</script>


<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
   
varying vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>


    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
  </head>
  <body>
<canvas id="gl-canvas" width="512" height="512">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
  </body>
</html>
